{% extends 'profile.html' %}
{% block body %}

    <form>
        {% csrf_token %}
        <input type="hidden" id="member_id" value="{{ member.id }}"/>
        <div class="container">
        <div class="mb-3">
            <label>Student ID</label>
            <input type="number" id="sid" value="{{ member.sid }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" id="name" value="{{ member.name }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" id="date" value="{{ member.date }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Course</label>
            <input type="text" id="course" value="{{ member.course }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Time</label>
            <input type="time" id="time" value="{{ member.time }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Attendance</label>
            <input type="text" id="attendance" value="{{ member.attendance }}" class="form-control" required="required"/>
        </div>
        
        <div class="mb-3">
            <button type="submit" id="update" class="btn btn-warning">Update</button>
        </div>
    </div>
    </form>

    {% endblock %}
