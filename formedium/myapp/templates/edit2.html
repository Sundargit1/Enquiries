{% extends 'virtual-reality.html' %}
{% block body %}

    <form>
        {% csrf_token %}
        <input type="hidden" id="member_id" value="{{ member.id }}"/>
        <div class="container">
        <div class="mb-3">
            <label>Course ID</label>
            <input type="number" id="courseid" value="{{ member.courseid }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Course Name</label>
            <input type="text" id="coursename" value="{{ member.coursename }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Course Duration</label>
            <input type="text" id="duration" value="{{ member.duration }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Course Start Date</label>
            <input type="date" id="startdate" value="{{ member.startdate }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Course End Date</label>
            <input type="date" id="enddate" value="{{ member.enddate }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Course Amount</label>
            <input type="text" id="courseamount" value="{{ member.courseamount }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Discount</label>
            <input type="text" id="discount" value="{{ member.discount }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <button type="submit" id="update" class="btn btn-warning">Update</button>
        </div>
    </div>
    </form>

    {% endblock %}
