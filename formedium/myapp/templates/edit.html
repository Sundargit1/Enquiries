{% extends 'tables.html' %}
{% block body %}

    <form class="">
        {% csrf_token %}
        <input type="hidden" id="member_id" value="{{ member.id }}"/>
    <div class="container">
        <div class="mb-3">
            <label>User ID</label>
            <input type="number" id="userid" value="{{ member.userid }}" class="form-control" required="required"/>
        </div>
        
        <div class="mb-3">
            <label>Name</label>
            <input type="text" id="name" value="{{ member.name }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <input type="text" id="gender" value="{{ member.gender }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" value="{{ member.email }}" class="form-control" required="required"/>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <input type="text" id="role" value="{{ member.role }}" class="form-control" required="required"/>
        </div>
        
        <div class="mb-3">
            <button type="submit" id="update" class="btn btn-warning">Update</button>
        </div>
    </div>
    </form>

    {% endblock %}
